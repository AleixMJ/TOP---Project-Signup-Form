<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="left-container">
        <img id="plant-background" src="Spaceplant.jpg" alt="plant background">
        <div id="odin-logo-container">
            <img id="odin-logo" src="odin-lined.png" alt="odin logo">
            <p id="odin-text">ODIN</p>
        </div>
        


    </div>
    <div id="right-container">

        <div id="top">
        
            <h2>This is not a real online service! You know you need something like this
                in your life to help you realise your depest dreams.
                Sign up now to get started.
            </h2>
            <br>
            <h2>You know you want to.</h2>
        </div>

        <form action="">
            <div id="form-container">
                <h2>let's do this!</h2>
                <div id="form-box">
                    
                    <div>
                        <label for="name">FIRST NAME</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="surname">LAST NAME</label>
                        <input type="text" id="surname" name="surname">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone">
                    </div>

                    <div>                  
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>  
                    <div>                                     
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>                                   

                </div>
            </div>    
            <div id="createAccount">
                <button type="submit">CREATE ACCOUNT</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </form>
        

    </div>

</body>
</html>
